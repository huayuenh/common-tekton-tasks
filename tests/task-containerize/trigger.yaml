---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-containerize
spec:
  params:
    - name: repository
    - name: api-key
    - name: pipeline-debug
      default: "1"
    - name: branch
    - name: revision
    - name: imageUrl
    - name: inventory-repo
    - name: version

  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineResource
      metadata:
        name: image-to-build
      spec:
        type: image
        params:
          - name: url
            value: $(params.imageUrl)

    - apiVersion: v1
      kind: Secret
      metadata:
        name: cd-secret
      type: Opaque
      stringData:
        API_KEY: $(params.api-key)

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: pipeline-containerize
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        resources:
          - name: app-image
            resourceRef:
              name: image-to-build
        params:
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: ibmcloud-api-key
            value: $(params.api-key)
          - name: repository
            value: $(params.repository)
          - name: branch
            value: $(params.branch)
          - name: revision
            value: $(params.revision)
          - name: inventory-repo
            value: $(params.inventory-repo)
          - name: version
            value: $(params.version)
