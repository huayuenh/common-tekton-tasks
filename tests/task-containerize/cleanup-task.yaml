---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  params:
    - name: ibmcloud-api-key

  workspaces:
    - name: artifacts
      mountPath: /artifacts

  volumes:
    - name: cd-config-volume
      configMap:
        name: toolchain
        items:
          - key: toolchain.json
            path: toolchain.json

  steps:
    - name: cleanup-image
      image: ibmcom/pipeline-base-image:2.6
      env:
        - name: IBMCLOUD_API_KEY
          value: $(params.ibmcloud-api-key)
        - name: HOME
          value: "/root"
      command: ["/bin/bash", "-c"]
      args:
        - |
          set -e -o pipefail

          source /artifacts/build.properties

          ibmcloud login -a https://cloud.ibm.com -r $REGISTRY_REGION

          ibmcloud cr image-rm "$REGISTRY_URL/$REGISTRY_NAMESPACE/$IMAGE_NAME:$IMAGE_TAGS"

      volumeMounts:
        - mountPath: /cd-config
          name: cd-config-volume
