---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-create-change-request
spec:
  params:
    - name: mode
      default: "manual"
    - name: docker-config-json
    - name: pipeline-debug

  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.docker-config-json)
      metadata:
        name: cocoa-artifactory-auth
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: cocoa-artifactory-auth
      metadata:
        name: cocoa-pullsecret

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        serviceAccountName: cocoa-pullsecret
        pipelineRef:
          name: pipeline-$(params.mode)-create-change-request
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: pipeline-debug
            value: $(params.pipeline-debug)
