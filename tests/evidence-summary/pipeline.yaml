---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-evidence-summary
spec:
  params:
    - name: credentials-pvc
    - name: pipeline-debug
      description: pipeline debug
    - name: github-token
      description: ghe token
    - name: github-url
      description: github url
    - name: github-user
      description: github user
  tasks:

    - name: setup
      taskRef:
        name: setup-test-evidence-summary
      params:
        - name: task-pvc
          value: $(params.credentials-pvc)
        - name: github-token
          value: $(params.github-token)

    - name: evidence-summary
      taskRef:
        name: evidence-summary
      runAfter:
        - setup
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: credentials-pvc
          value: $(params.credentials-pvc)
        - name: github-url
          value: $(params.github-url)
