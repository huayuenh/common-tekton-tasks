---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: setup-test-evidence-summary
spec:
  params:
    - name: task-pvc
    - name: github-token
  steps:
    - name: setup
      image: ibmcom/pipeline-base-image:2.6
      env:
        - name: GIT_TOKEN
          value: $(params.github-token)
      command: ["/bin/bash", "-c"]
      workingDir: "/artifacts"
      args:
        - |
          set -e -o pipefail;

          echo "export GIT_TOKEN=$GIT_TOKEN" >> build.properties

          cat build.properties

      volumeMounts:
        - mountPath: /artifacts
          name: task-volume

  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(params.task-pvc)
