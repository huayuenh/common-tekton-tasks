---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-%TASK_NAME%
spec:
  params:
    - name: docker-config-json
    - name: ibmcloud-api-key
    - name: repository
    - name: pipeline-debug

  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.docker-config-json)
      metadata:
        name: cocoa-artifactory-auth
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: cocoa-artifactory-auth
      metadata:
        name: cocoa-pullsecret

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
          name: pipeline-%TASK_NAME%
        serviceAccountName: cocoa-pullsecret
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: ibmcloud-api-key
            value: $(params.ibmcloud-api-key)
          - name: repository
            value: $(params.repository)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
