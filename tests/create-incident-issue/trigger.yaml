---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-create-incident-issue
spec:
  params:
    - name: ibmcloud-api-key
    - name: repository
    - name: incident-issues-url
    - name: pipeline-debug
    - name: result-status
    - name: task-name
    - name: result-status
    - name: commit-hash

  resourcetemplates:

    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.docker-config-json)
      metadata:
        name: cocoa-artifactory-auth
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: Secret
      metadata:
        name: ghe-token
      type: Opaque
      stringData:
        ghe-token: $(params.ghe-token)

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: cocoa-artifactory-auth
      metadata:
        name: cocoa-pullsecret

    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        serviceAccountName: cocoa-pullsecret
        pipelineRef:
          name: pipeline-create-incident-issue
        workspaces:
          - name: artifacts
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
          - name: secrets
            secret:
              secretName: ghe-token
        params:
          - name: ibmcloud-api-key
            value: $(params.ibmcloud-api-key)
          - name: repository
            value: $(params.repository)
          - name: incident-issues-url
            value: $(params.incident-issues-url)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: result-status
            value: $(params.result-status)
          - name: task-name
            value: $(params.task-name)
          - name: commit-hash
            value: $(params.commit-hash)
