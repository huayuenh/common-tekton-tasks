---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-check-github-statuses
spec:
  params:
    - name: repository
    - name: docker-config-json
    - name: target-branch
    - name: git-commit
    - name: gh-org
    - name: pipeline-debug

  resourcetemplates:

    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.docker-config-json)
      metadata:
        name: cocoa-artifactory-auth
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: cocoa-artifactory-auth
      metadata:
        name: cocoa-pullsecret

    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        serviceAccountName: cocoa-pullsecret
        pipelineRef:
          name: pipeline-check-github-statuses
        workspaces:
          - name: secrets
            secret:
              secretName: secure-properties
        params:
          - name: repository
            value: $(params.repository)
          - name: git-commit
            value: $(params.git-commit)
          - name: gh-org
            value: $(params.gh-org)
          - name: target-branch
            value: $(params.target-branch)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
