---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-check-github-statuses
spec:
  params:
    - name: repository
    - name: target-branch
    - name: git-commit
    - name: gh-org
    - name: pipeline-debug

  workspaces:
    - name: secrets

  tasks:
    - name: check-github-statuses
      taskRef:
        name: compliance-check-github-statuses
      workspaces:
        - name: secrets
          workspace: secrets
      params:
        - name: target-branch
          value: $(params.target-branch)
        - name: required-checks
          value: |
            [{
              "type": "branch-protection",
              "name": "code-review",
              "params": {
                "checks": [
                  "tekton/pr-compliance"
                ]
              }
            }]
        - name: repository
          value: $(params.repository)
        - name: git-commit
          value: $(params.git-commit)
        - name: gh-org
          value: $(params.gh-org)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
