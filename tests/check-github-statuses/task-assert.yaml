---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: assert-test-check-github-statuses
spec:
  workspaces:
    - name: artifacts
      mountPath: /artifacts
  steps:
    - name: setup
      image: ibmcom/pipeline-base-image:2.6
      command: ["/bin/bash", "-c"]
      workingDir: "/artifacts"
      args:
        - |
          set -e -o pipefail;
          cat build.properties
