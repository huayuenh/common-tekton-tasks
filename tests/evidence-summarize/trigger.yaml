---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template-evidence-summarize
spec:
  params:
    - name: evidence-repo-path
    - name: pipeline-debug
    - name: ghe-token
    - name: evidence-locker
    - name: toolchain-crn
    - name: path-list
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

    - apiVersion: v1
      kind: Secret
      data:
        .dockerconfigjson: $(params.docker-config-json)
      metadata:
        name: cocoa-artifactory-auth
      type: kubernetes.io/dockerconfigjson

    - apiVersion: v1
      kind: ServiceAccount
      imagePullSecrets:
        - name: cocoa-artifactory-auth
      metadata:
        name: cocoa-pullsecret

    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        serviceAccountName: cocoa-pullsecret
        pipelineRef:
          name: pipeline-evidence-summarize
        workspaces:
          - name: evidence-locker
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
          - name: evidence-repo-path
            value: $(params.evidence-repo-path)
          - name: pipeline-debug
            value: $(params.pipeline-debug)
          - name: ghe-token
            value: $(params.ghe-token)
          - name: evidence-locker
            value: $(params.evidence-locker)
          - name: toolchain-crn
            value: $(params.toolchain-crn)
          - name: path-list
            value: $(params.path-list)
