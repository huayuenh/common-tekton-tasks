---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-tekton-lint
spec:
  params:
    - name: pipeline-debug
      default: "0"
    - name: repository
    - name: ibmcloud-api-key

  workspaces:
    - name: artifacts

  tasks:
    - name: git-get-credentials
      taskRef:
        name: git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: repository
          value: $(params.repository)
        - name: ibmcloud-api-key
          value: $(params.ibmcloud-api-key)

    - name: clone-compliance-ci-toolchain
      taskRef:
        name: git-clone
      runAfter:
        - git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: repository
          value: "https://github.ibm.com/one-pipeline/compliance-ci-toolchain"
        - name: branch
          value: "master"
        - name: directory-name
          value: "compliance-ci-toolchain"

    - name: clone-common-tasks
      taskRef:
        name: git-clone
      runAfter:
        - git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: "master"
        - name: directory-name
          value: "common-tekton-tasks"

    - name: tekton-linter
      taskRef:
        name: tekton-lint
      runAfter:
        - clone-compliance-ci-toolchain
        - clone-common-tasks
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: definitions
          value: |
            compliance-ci-toolchain/.pipeline/**/*.yaml
            common-tekton-tasks/preview/**/*.yaml
        - name: pipeline-debug
          value: $(params.pipeline-debug)
        - name: statuses-url
          value: ""
