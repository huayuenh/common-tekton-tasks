---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: setup-gitsecure-discovery-task
spec:
  params:
    - name: task-pvc
      description: the task pvc
  steps:
    - name: setup
      image: ibmcom/pipeline-base-image:2.6
      command: ["/bin/bash", "-c"]
      workingDir: "/artifacts"
      args:
        - |
          set -e -o pipefail;

      volumeMounts:
        - mountPath: /artifacts
          name: task-volume

  volumes:
    - name: task-volume
      persistentVolumeClaim:
        claimName: $(params.task-pvc)
