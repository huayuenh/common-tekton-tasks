---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-gitsecure-discovery-task
spec:
  params:
    - name: repository
    - name: ibmcloud-api-key
    - name: revision
    - name: commit-id

  workspaces:
    - name: artifacts

  tasks:
    - name: get-git-credentials
      taskRef:
        name: git-get-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: ibmcloud-api-key
          value: $(params.ibmcloud-api-key)
        - name: repository
          value: $(params.repository)

    - name: clone
      taskRef:
        name: git-clone
      runAfter:
        - get-git-credentials
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.revision)
        - name: origin
          value: "master"
        - name: revision
          value: $(params.commit-id)

    - name: gitsecure-discovery
      runAfter:
        - clone
      taskRef:
        name: gitsecure-discovery
      workspaces:
        - name: artifacts
          workspace: artifacts
      params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: commit-id
          value: $(params.commit-id)
